<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Gym - contact</title>
  <meta name="description" content="理想の自分へコミット。パーソナルジム">

  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link href="https://hasihara.github.io/make_gym/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/workout3.PNG">
</head>
<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="index.html">Make Gym</a></h1>
        <nav>
          <ul class="main-nav">
           <li><a href="news.html">News</a></li>
           <li><a href="facility.html">Facility</a></li>
           <li><a href="contact.html">Contact</a></li>
          </nav>
    </header>
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <from action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>
        <input type="submit" class="button" value="送信">
      </from>
    </div>
    <section id="location">
      <div class="wrapper">
        <div class="location-info">
          <h3 class="sub-title">○○ジム駅前点</h3>
          <p>
            住所：東京都◯◯区<br>
            ◯◯◯◯◯◯◯ 000-12-1<br>
            電話：00-0000-0000<br>
            営業時間： 10:00 ~ 20:00<br>
            休日：火曜日
          </p>
        </div>
        <div class="location-map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6481.4099550551655!2d139.73301517533304!3d35.68426568522312!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188c64a61295c5%3A0x65e917a1109b2dd!2z44CSMTAyLTAwODMg5p2x5Lqs6YO95Y2D5Luj55Sw5Yy66bq555S6!5e0!3m2!1sja!2sjp!4v1610027078789!5m2!1sja!2sjp" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
      </div>
    </section>
  <footer>
    <div class="wrapper">
      <p><small>&copy; 2021 </small></p>
    </div>
  </footer

</html>
